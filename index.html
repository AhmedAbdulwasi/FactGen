<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fact Generator</title>
	<link rel="shortcut icon" type="image/png" href="checkmark.png">
	<link rel="stylesheet" href="style.css">
	

</head>
<body>
	<section class="hero is-link">
		<div class="hero-body">
		  <p class="title" id="text1">
			Random <strong>facts</strong> that I found on the internet
		  </p>
		  <p class="subtitle" id="text2">
			Made by <strong>Ahmed</strong> using HTML, CSS, JS, and GitHub.
		  </p>
		</div>
	  </section>
	  <section class="image-here">
		<div class="image" id="image11">
			<img src="checkmark.png" alt="checkmark">
		</div>
	  </section>
	  <section id="textoutput">
		<div class="level-item has-text-centered">
		<article class="media">
			<div class="media-content">
			  <div class="content">
				
				<div class="boxfact" id="fact">
				<p>
					
				</p>
				</div>
			  </div>
			  <nav class="level is-mobile">
				<div class="level-left">
				  <a class="level-item">
					<span class="icon is-small"><i class="fas fa-reply"></i></span>
				  </a>
				  <a class="level-item">
					<span class="icon is-small"><i class="fas fa-retweet"></i></span>
				  </a>
				  <a class="level-item">
					<span class="icon is-small"><i class="fas fa-heart"></i></span>
				  </a>
				</div>
			  </nav>
			</div>
		  </article>
		</div>
	  </section>
	  <section>
		<div class="buttons level-item has-text-centered" id="buttonn">
			<button class="button is-primary is-size-3" id="btn" onclick="newFaact()">Generate a Fact</button>
		</div>
	  </section>
		
	<script src="script.js"></script>
</body>
</html>
